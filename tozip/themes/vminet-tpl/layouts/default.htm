description = "Default layout"

[session]
security = "user"
redirect = "login"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="October CMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}" />
        {% styles %}
        <link rel="stylesheet" href="{{ [
	           'assets/less/theme.less',
    	       ] | theme }}" />
    	<!--<link href="{{ [
                'assets/css/theme.css'
            ]|theme }}" rel="stylesheet">-->
        <script src="{{ ['assets/javascript/jquery.js',] | theme }}"></script>
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button href="#menu-toggle" id="menu-toggle" type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#">ArCnet - Vieux-Mazel</a>

                </div>
            </div>
        </div>
    <div id="wrapper">
    <!-- Sidebar -->
        <div id="sidebar-wrapper">
            {% partial "sidemenu" %}
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-page">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-xs-offset-0 col-xs-12">
                        {% page %}
                        <footer id="layout-footer">
                            {% partial "footer" %}
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
    });
    </script>
            <!-- Scripts -->
            <script src="{{ [
                'assets/javascript/jquery.js',
                'assets/vendor/bootstrap/js/transition.js',
                'assets/vendor/bootstrap/js/alert.js',
                'assets/vendor/bootstrap/js/button.js',
                'assets/vendor/bootstrap/js/carousel.js',
                'assets/vendor/bootstrap/js/collapse.js',
                'assets/vendor/bootstrap/js/dropdown.js',
                'assets/vendor/bootstrap/js/modal.js',
                'assets/vendor/bootstrap/js/tooltip.js',
                'assets/vendor/bootstrap/js/popover.js',
                'assets/vendor/bootstrap/js/scrollspy.js',
                'assets/vendor/bootstrap/js/tab.js',
                'assets/vendor/bootstrap/js/affix.js',
                'assets/javascript/app.js'
            ]|theme }}"></script>
            {% framework extras %}
            {% scripts %}
    </body>
</html>
